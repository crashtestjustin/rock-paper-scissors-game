<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>RPS Game</title>
        <link rel="stylesheet" src="/style.css">
        <script src="/script.js" defer></script>
</head>
<body>
    <button class="rps-option" id="rock">Rock</button>
    <button class="rps-option" id="paper">Paper</button>
    <button class="rps-option" id="scissors">Scissors</button>

    <div id="result">
        <div class="player-score">Player Score: <span id=player-score>0</span></div>
        <div class="computer-score">Computer Score: <span id=computer-score>0</span></div>
    </div>

    
</body>
</html>
