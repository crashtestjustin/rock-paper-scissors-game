<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>RPS Game</title>
        <link rel="stylesheet" src="/style.css">
        <script src="/script.js" defer></script>
</head>
<body>
    <button class="rps-option" id="rock">Rock</button>
    <button class="rps-option" id="paper">Paper</button>
    <button class="rps-option" id="scissors">Scissors</button>

    <div class="game-results" id="result">
        <div id="result-details">
            <p class="single-round-choice">Player Chose: <span id="player-round-choice">Awaiting Selection</span></p>
            <p class="single-round-choice">Computer Chose: <span id="computer-round-choice"></span></p>
        </div>
        <div class="round-counter">
            <p>Round: <span id="round-number"></span></p>
        </div>
        <div class="scores player-score">
            <p>Player Score: <span id=player-score>0</span></p>
        </div>
        <div class="scores computer-score">
            <p>Computer Score: <span id=computer-score>0</span></p>
        </div>
    </div>

    
</body>
</html>
