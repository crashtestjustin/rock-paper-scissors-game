<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>RPS Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Changa">
        <script src="/script.js" defer></script>
</head>
<body>
    <div class="title-section">
        <h1 class="welcome-title">Welcome to Rock, Paper, Scissors</h1>
        <h2 class="sub-title">A game of chance and luck! Will you beat the computer?</h2>
    </div>
    <div class="buttons">
        <button class="rps-option rock-button" id="Rock">ü™®</button>
        <button class="rps-option paper-button" id="Paper">üßª</button>
        <button class="rps-option scissors-button" id="Scissors">‚úÇÔ∏è</button>
    </div>
    <div class="game-results" id="result">
        <div class="round-choices" id="result-details">
            <p class="single-round-choice"><b>Player Chose:</b> <span class="show-choice-span" id="player-round-choice"><i>Awaiting Selection</i></span></p>
            <p class="single-round-choice"><b>Computer Chose:</b> <span class="show-choice-span" id="computer-round-choice"><i>Awating Player</i></span></p>
        </div>
        <div class="sinlge-round-result-space" id="result-from-single-round">
            <div class="space-to-remove" id="space-to-remove">
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    <div class="live-counters">
        <div class="round-progress-counters">
            <div class="round-counter">
                Round: <span id="round-number"></span>
            </div>
            <div class="rounds-left">
                Rounds Left: <span id="rounds-left">5</span>
            </div>
        </div>
        <div class="scores">
            <div class="player-score">
                Player Score: <span id=player-score>0</span>
            </div>
            <div class="computer-score">
                Computer Score: <span id=computer-score>0</span>
            </div>
        </div>
    </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 class="modal-message"></h1>
            <button class="play-again" onclick="window.location.reload()">Play Again</button>
        </div> 
    </div>
    
</body>
</html>
